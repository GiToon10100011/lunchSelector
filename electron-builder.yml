appId: com.lunchrecommender.app
productName: Luncher
copyright: Copyright Â© 2025

directories:
  output: dist
  buildResources: build

files:
  - electron/**/*
  - out/**/*
  - package.json

extraResources:
  - public/

mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
    - target: dmg  
      arch:
        - arm64
  icon: public/placeholder-logo.png

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/placeholder-logo.png
  requestedExecutionLevel: asInvoker

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/placeholder-logo.png
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: public/placeholder-logo.png
  uninstallerIcon: public/placeholder-logo.png
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true