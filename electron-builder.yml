appId: com.lunchrecommender.app
productName: Luncher
copyright: Copyright © 2025

directories:
  output: dist
  buildResources: build

files:
  - electron/**/*
  - out/**/*
  - package.json
  - node_modules/**/*

extraResources:
  - public/

mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
    - target: dmg  
      arch:
        - arm64
  icon: public/luncher-icon.png
  # Disable code signing for development/testing
  identity: null
  # 코드 서명 (Apple 개발자 계정 필요)
  # identity: "Developer ID Application: Your Name (TEAM_ID)"
  # hardenedRuntime: true
  # gatekeeperAssess: false
  # notarize: true

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/luncher-icon.png
  requestedExecutionLevel: asInvoker

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/luncher-icon.png
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: public/luncher-icon.png
  uninstallerIcon: public/luncher-icon.png
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true